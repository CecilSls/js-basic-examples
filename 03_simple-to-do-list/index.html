<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple to do list</title>
</head>
<body>

    <div class="divForm">
        <form id="formToDo">
            <input id="text" type="text" placeholder="Type text" />
            <button type="submit">Add</button>
        </form>
    </div>

    <div>
        <table id="table" border="1">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Description</td>
                    <td>Done</td>
                    <td>Delete</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="main.js"></script>
    <style>
        .divForm{
            padding: 15px 25px;
        }

        .textBlue td span{
            color: blue;
        }

        .textRed td span{
            color: red;
        }
    </style>
</body>
</html>
